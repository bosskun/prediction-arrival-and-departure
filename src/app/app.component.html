<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav  class="sidenav">
    <nav class="navbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </nav>
    <div class="container">
      <div class="row justify-content-center align-items-center" style="padding-top: 40vh">
        <mat-list role="list">
          <mat-list-item role="listitem">
            <mat-icon mat-list-icon>home</mat-icon> <a routerLink="/" (click)="sidenav.toggle()">หน้าหลัก</a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <mat-icon mat-list-icon>format_list_numbered</mat-icon>  <a routerLink='/static' (click)="sidenav.toggle()">สถิติ</a>
          </mat-list-item>
          <mat-list-item role="listitem">
            <mat-icon mat-list-icon>info</mat-icon>  <a routerLink="/credit" (click)="sidenav.toggle()">เครดิต</a>
          </mat-list-item>
        </mat-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content style="overflow-x: hidden;">
    <nav class="navbar">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </nav>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
